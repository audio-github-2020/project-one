<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>


    <!--
        1）angularJS库文件引入

        2.1）创建一个ng-app模块，页面指定标签绑定相应模块
        2.2)创建一个controller

        3）创建方法实现后台查询，返回JSON的pageinfo

        4）页面取出数据循环操作

        5）分页引用
        -->
    <!--	1）angularJS库文件引入-->
    <script src="/plugins/angularjs/angular.min.js"></script>

    <!--  分页插件引入  -->
    <link rel="stylesheet" href="/plugins/angularjs/pagination.css">
    <script src="/plugins/angularjs/pagination.js"></script>

    <!--    2.1）创建一个ng-app模块，页面指定标签绑定相应模块-->
    <!--    2.2)创建一个controller-->
	<script>
		var app=angular.module('pinyougou',['pagination']);
        app.controller('brandController',function ($scope,$http) {
        //3）创建方法实现后台查询，返回JSON的pageinfo
            $scope.getPage=function (page,size) {
                //请求地址
                var url='/brand/list.shtml?page='+page+'&size='+size;

                //执行查询，获取返回结果
                $http.post(url).success(function (response) {
                    //获取相应数据，先接收集合数据，
                    $scope.list=response.list;
                    //给分页参数赋值
                    $scope.paginationConf.totalItems=response.total;

                });
            }
            /***
             * 分页控件配置
             * currentPage:当前页
             * totalItems:共有多少条记录
             * itemsPerPage:每页显示多少条
             * perPageOptions:每页多少条选项条
             * onChange:参数发生变化时执行
             * */
            $scope.paginationConf = {
                currentPage: 1,
                totalItems: 10,
                itemsPerPage: 10,
                perPageOptions: [10, 20, 30, 40, 50],
                onChange: function(){
                    //监控paginationConf参数的变化，当分页参数发生变化，我们可以执行分页查询
                    $scope.getPage($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);

                }
            };

        });
	</script>
</head>
<body ng-app="pinyougou" ng-controller="brandController" ng-init="getPage(1,10)" class="hold-transition skin-red sidebar-mini">
<!-- .box-body -->
<div ng-app>
    {{100+100}}
</div>
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">

            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in list">
                <td><input type="checkbox"></td>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.firstChar}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal">修改
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
        <!--数据列表/-->
        <!--分页-->
        <tm-pagination conf="paginationConf"></tm-pagination>


    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" placeholder="品牌名称"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" placeholder="首字母"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
